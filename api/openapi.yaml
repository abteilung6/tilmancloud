openapi: 3.0.3
info:
  title: TilmanCloud Admin API
  version: 1.0.0
  description: Cloud control plane API

servers:
  - url: http://localhost:8080/
    description: Local development

paths:
  /health:
    get:
      operationId: health
      summary: Health check
      description: Returns the health status of the API
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
  /nodes:
    get:
      operationId: listNodes
      summary: List all nodes
      description: Returns a list of all nodes (EC2 instances)
      responses:
        '200':
          description: List of nodes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Node'
    post:
      operationId: createNode
      summary: Create a new node
      description: Creates a new node.
      responses:
        '201':
          description: Node created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Node'
  /nodes/{nodeId}:
    delete:
      operationId: deleteNode
      summary: Delete a node
      description: Deletes (terminates) a node by its ID
      parameters:
        - name: nodeId
          in: path
          required: true
          description: The ID of the node to delete
          schema:
            type: string
            example: "i-1234567890abcdef0"
      responses:
        '204':
          description: Node deleted successfully
        '404':
          description: Node not found
        '500':
          description: Internal server error
  /images:
    get:
      operationId: listImages
      summary: List all images
      description: Returns a list of all AMIs (Amazon Machine Images)
      responses:
        '200':
          description: List of images
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Image'
        '500':
          description: Internal server error

components:
  schemas:
    Health:
      type: object
      properties:
        status:
          type: string
          description: Health status
          example: "ok"
    Node:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Node name (EC2 instance ID)
          example: "i-1234567890abcdef0"
        state:
          type: string
          enum: [pending, running, stopping, stopped, shutting-down, terminated]
          description: Current node state
          example: "running"
        instanceType:
          type: string
          description: EC2 instance type
          example: "t2.micro"
        publicIp:
          type: string
          nullable: true
          description: Public IP address
          example: "54.123.45.67"
        privateIp:
          type: string
          nullable: true
          description: Private IP address
          example: "10.0.1.123"
    Image:
      type: object
      required:
        - id
        - state
        - creationDate
        - architecture
        - virtualizationType
      properties:
        id:
          type: string
          description: AMI ID
          example: "ami-1234567890abcdef0"
        name:
          type: string
          description: AMI name
          example: "fedora-43-aarch64-base-76f2ddd3bac7da2b"
        state:
          type: string
          description: AMI state
          enum: [available, pending, failed, deregistered]
          example: "available"
        imageId:
          type: string
          description: Content-based image identifier (from ImageID tag)
          example: "fedora-43-aarch64-76f2ddd3bac7da2b"
        creationDate:
          type: string
          format: date-time
          description: AMI creation date (ISO 8601)
          example: "2024-01-15T10:30:00Z"
        description:
          type: string
          description: AMI description
          example: "Fedora 43 aarch64 base image"
        snapshotId:
          type: string
          description: Source snapshot ID (from SnapshotID tag)
          example: "snap-abcdef1234567890"
        architecture:
          type: string
          description: Architecture type
          enum: [arm64, x86_64]
          example: "arm64"
        virtualizationType:
          type: string
          description: Virtualization type
          enum: [hvm, paravirtual]
          example: "hvm"

